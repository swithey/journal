<!DOCTYPE html>
<head>
    <title>Journal App</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <div class="entry-list-header padding1 bold">
                <div>June 2020</div>
        </div>
        <div class="entry-list padding1 grid-entry-list">
            <div class="margin-t16 text-align-c bold">
               <div class="text-25">22</div>
               <div>Mon</div>
            </div>
            <div>
                <div class="bold">This is the Journal Title</div>
                <div class="paragraph">The content of the journal entry goes here. Everything that the user writes goes here.<span class="text-medium margin-l8">12:48 PM</span></div>
            </div>
        </div>
        <div class="entry-list-nav padding1">
                <nav>
                    <div>Entry List Nav</div>
                </nav>
        </div>
        <div class="entry-header padding1">
            <div>Entry Header</div>
        </div>
        <div class="entry padding1">
            <div>Entry</div>
        </div>
        <div class="nav">        
            <footer>
                <header>
                    <div>
                        <nav>
                            <div class="nav padding1">Nav</div>
                        </nav>
                    </div>
                </header>
            </footer>
        </div>
    </div>
</body>
